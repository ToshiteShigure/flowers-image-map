<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers' image map</title>
    <base href="" target="_blank">
</head>

<body>
    <img src="img/flowers.png" alt="Flowers" usemap="#flowers" width="1000" height="auto">
    <map name="flowers">
        <area shape="circle" coords="123,270,83" href="https://en.wikipedia.org/wiki/Gerbera" alt="Gerbera">
        <area shape="poly" coords="300,40,218,186,382,186" href="https://en.wikipedia.org/wiki/Hyacinth_(plant)"
            alt="Hyacinth">
        <area shape="circle" coords="484,171,68" href="https://en.wikipedia.org/wiki/Chamomile" alt="Chamomile">
        <area shape="circle" coords="641,220,63" href="https://en.wikipedia.org/wiki/Narcissus_(plant)" alt="Narcissus">
        <area shape="rect" coords="730,30,850,150" href="https://en.wikipedia.org/wiki/Tulip" alt="Tulip">
    </map>
</body>

</html>
